<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members List</title>
</head>
<body>
<a th:href="@{/}">HOME</a>
<a th:href="@{/members/add}">Add member</a>
<h1>Members List</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${members}">
    <td th:text="${member.name}"></td>
    <td th:text="${member.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
