<div th:fragment="wrapper(paginationData)">
    <div class="tear d-none"></div>
    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Options</th>
        </tr>

        <tr th:each="member : ${members.content}">
            <td th:text="${member.name}">Name</td>
            <td th:text="${member.email}">email</td>
            <td>
                <a th:href="@{/members/show/{uuid}(uuid=${member.uuid})}" class="link">
                    Show
                </a>
            </td>
        </tr>
    </table>
</div>
